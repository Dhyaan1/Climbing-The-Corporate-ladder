<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/augmented-ui@2/augmented-ui.min.css">
    <link rel="stylesheet" href="pstyle.css">
    <title>Level 2</title>
</head>
<body>
    <img src="pimg/Level text.png" alt="Level 2 " class="title-card">
    <div class="sticky"><img src="pimg/score  text.png" class="score-image" alt="score image"><p id="score"></p></div>

    <div class="alert" id="qbox" data-augmented-ui="tl-clip-y br-2-clip-y inlay">
        <h1 id="question"></h1>
        <span id="radiobtn">
        <input type="radio" name="q" id="opt1" value=""><label for="opt1" id="opt1label"></label><br><br>
        <input type="radio" name="q" id="opt2" value=""><label for="opt2" id="opt2label"></label><br><br>
        <input type="radio" name="q" id="opt3" value=""><label for="opt3" id="opt3label"></label><br><br>
        </span>
        <span id="sliderspan">
            <input type="range" min="0" max="10000" name="q5" id="slider" class="slider" value="5000" oninput="this.nextElementSibling.value = this.value">
            <output style="background: transparent">5000</output>
        </span>
        <button class="submitbutton" id="subbt" onclick="">OK</button>


    </div>
    <table>
        <tr><td><div id="guy1" class="i1"></div></td>
            <td><div id="guy2" class="i2" ></div></td>
            <td><div id="guy3" class="i3" ></div></td>
            <td><div id="guy4" class="i4" ></div></td>
            <td><div id="guy5" class="i5" ></div></td>
        </tr>
    </table>
    <script src="pscript.js"></script>
</body>
</html>
